<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>
        
        <h:body>
            
            <p:layout fullPage="true">
                
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    HISTORIA CLINICA
                </p:layoutUnit>
                
                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                
                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                            
                        </p:submenu>
                        
                    </p:menu>
                </p:layoutUnit>
                
                <p:layoutUnit position="center">
                    <h:form id="f_paciente">
                        
                        <p:accordionPanel id="socio_demo"  >

                            <p:tab id="seccion_p" title="Datos Del Paciente">
                                <h:panelGrid columns="3" cellpadding="10">
                                    
                                    <h:panelGroup>
                                        <h:outputLabel value="Nombre:"/>
                                        <h:outputLabel style="color:red"  value="*" />
                                    </h:panelGroup>
                                    
                                    <p:inputText id="p_nombre" value="#{vistaPaciente.nombre}" />
                                    <h:outputLabel/>
                                    
                                    <h:panelGroup>
                                        <h:outputLabel value="Apellidos:" />
                                        <h:outputLabel style="color:red" value="*" />                              
                                    </h:panelGroup>
                                    
                                    <p:inputText id="p_apellidos" value="#{vistaPaciente.apellido}" />
                                    <h:outputLabel/>
                                    
                                    <h:panelGroup>
                                        <h:outputLabel value="Sexo:" />
                                        <h:outputLabel style="color:red"  value="*" />                              
                                    </h:panelGroup>
                                    
                                    <h:selectOneMenu id="p_sexo" value="#{vistaPaciente.sexo}" >
                                        <f:selectItems value="#{fenotipoSexual.sexos}" />
                                    </h:selectOneMenu>
                                    <h:outputLabel/>
                                    
                                    <h:panelGroup>
                                        <p:outputLabel for="p_nacimiento" value="Fecha Nacimiento: " />
                                        <h:outputLabel style="color:red"  value="*" />                              
                                    </h:panelGroup>
                                    
                                    <p:calendar id="p_nacimiento"  immediate="true"  value="#{vistaPaciente.fechaNac}" pattern="dd/MM/yyyy" mask="true" >
                                        <p:ajax event="dateSelect" process="@this"
                                                listener="#{vistaPaciente.actualizarFechaNacimiento}" update="@form:socio_demo:p_meses, @form:socio_demo:p_dias" />
                                        
                                    </p:calendar>
                                    <h:outputLabel>dd/MM/AAAA</h:outputLabel>   
                                    <h:outputLabel>Meses</h:outputLabel>
                                    <p:inputText id="p_meses" value="#{vistaPaciente.meses}"  disabled="true" />
                                    <h:outputLabel/>
                                    
                                    <h:outputLabel>Días de Nacido</h:outputLabel>
                                    <p:inputText id="p_dias" value="#{vistaPaciente.dias}"   disabled="true"/>
                                    
                                </h:panelGrid>
                            </p:tab>
                            <p:tab id="seccion_p2" title="Diagnóstico">
                                <h:panelGrid columns="2" cellpadding="10">
                                    
                                    
                                </h:panelGrid>
                            </p:tab>
                            
                            <p:ajax event="tabChange"  listener="#{vistaPaciente.cambioTab}" />
                            <p:ajax event="tabClose" listener="#{vistaPaciente.cerroTab}" />
                            
                        </p:accordionPanel>
                    </h:form>   
                </p:layoutUnit>
                
            </p:layout>
            
        </h:body>
        
    </f:view>
</html>
